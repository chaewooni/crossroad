<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. 이는 한글, 영어 등 다양한 언어를 지원합니다. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지가 다양한 화면 크기에서도 잘 보이도록 설정합니다. -->

    <title>제작자 정보</title>
    <!-- 브라우저 탭 제목을 '제작자 정보'로 설정합니다. -->

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            /* 깔끔한 글꼴을 사용하여 페이지를 단정하게 보이도록 설정했습니다. */

            display: flex;
            flex-direction: column;
            /* 내부 요소를 세로 방향으로 정렬합니다. */

            align-items: center;
            justify-content: center;
            /* 요소들을 수직, 수평 중앙에 배치합니다. */

            height: 100vh;
            /* 화면 전체 높이를 페이지 높이로 설정합니다. */

            background-color: #A0B9B7;
            /* 페이지 배경색을 회청색으로 설정했습니다. */
        }

        .info-container {
            background-color: white;
            padding: 30px;
            /* 컨테이너 내부 여백을 설정하여 요소가 테두리에 붙지 않도록 합니다. */

            border-radius: 12px;
            /* 컨테이너 모서리를 둥글게 처리했습니다. */

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* 약간의 그림자를 추가하여 입체감을 부여했습니다. */

            text-align: center;
            /* 텍스트를 중앙 정렬합니다. */

            width: 80%;
            max-width: 600px;
            /* 컨테이너의 최대 너비를 600px로 제한하여 화면 크기에 따라 크기가 조절되도록 했습니다. */
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* 이미지를 원형으로 표시합니다. */

            object-fit: cover;
            /* 이미지를 잘라서 원형 안에 잘 맞게 조정합니다. */

            border: 4px solid #007bff;
            /* 이미지 테두리를 파란색으로 설정합니다. */

            margin-bottom: 20px;
            /* 이미지와 아래 요소 사이에 여백을 추가합니다. */
        }

        h1 {
            color: #333;
            /* 제목 색상을 어두운 회색으로 설정하여 잘 보이도록 했습니다. */

            margin-bottom: 20px;
            /* 제목과 아래 텍스트 사이에 간격을 추가했습니다. */
        }

        p {
            color: #555;
            /* 텍스트 색상을 중간 회색으로 설정했습니다. */

            line-height: 1.6;
            /* 줄 간격을 늘려 읽기 편하게 했습니다. */

            margin: 10px 0;
            /* 위아래 여백을 추가하여 요소 간 간격을 확보했습니다. */
        }

        a {
            color: #007bff;
            /* 링크 색상을 파란색으로 설정했습니다. */

            text-decoration: none;
            /* 링크 밑줄을 없앴습니다. */

            transition: color 0.3s;
            /* 링크 색상이 변할 때 부드럽게 변경되도록 설정했습니다. */
        }

        a:hover {
            color: #0056b3;
            /* 마우스를 올리면 링크 색상이 더 어두운 파란색으로 변경됩니다. */
        }

        .button-container {
            display: flex;
            justify-content: center;
            /* 버튼들을 중앙 정렬합니다. */

            gap: 10px;
            /* 버튼들 사이 간격을 10px로 설정했습니다. */

            margin: 20px 0;
            /* 위아래 여백을 추가하여 시각적인 여유를 줍니다. */

            flex-wrap: wrap;
            /* 화면 크기가 작아지면 버튼들이 여러 줄로 나뉘도록 설정했습니다. */
        }

        .blue-button {
            background-color: #0056b3;
            color: white;
            /* 버튼 글씨 색상을 흰색으로 설정했습니다. */

            padding: 10px 20px;
            /* 버튼 내부의 위아래 여백은 10px, 좌우 여백은 20px로 설정했습니다. */

            font-size: 1rem;
            /* 버튼 텍스트 크기를 기본 크기로 설정했습니다. */

            border: none;
            border-radius: 8px;
            /* 버튼 모서리를 둥글게 처리했습니다. */

            cursor: pointer;
            /* 마우스를 올리면 포인터 모양으로 변경되도록 설정했습니다. */

            transition: background-color 0.3s;
            /* 배경색이 변경될 때 부드럽게 전환되도록 설정했습니다. */

            text-align: center;
        }

        .blue-button:hover {
            background-color: #003d80;
            /* 마우스를 올리면 배경색이 더 어두운 파란색으로 변경됩니다. */
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            /* 닫기 버튼의 여백과 내부 여백을 설정합니다. */

            font-size: 1rem;
            background-color: #28a745;
            /* 닫기 버튼 배경색을 초록색으로 설정했습니다. */

            color: white;
            /* 글씨 색상을 흰색으로 설정했습니다. */

            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #218838;
            /* 마우스를 올리면 배경색이 더 어두운 초록색으로 변경됩니다. */
        }
    </style>
</head>
<body>
    <div class="info-container">
        <img src="./images/cr.jpg" alt="제작자 사진">
        <!-- 제작자 사진을 원형으로 표시합니다. -->

        <h1>제작자 정보</h1>
        <p>안녕하세요! 이 웹 페이지를 제작한 개발자입니다.</p>
        <p>저는 웹 개발과 IoT 프로젝트를 진행 중이며, <br>ESP32와 같은 소자를 무선 연결을 통한 프로젝트를 진행하였습니다.</p>
        <p>문의 사항이 있으시면 개발자 정보를 확인 하신 후 <br>담당자의 이메일로 연락해주세요.</p>

        <div class="button-container">
            <!-- 각 제작자 페이지로 이동하는 버튼들 -->
            <button class="blue-button" onclick="window.open('kim_byeonghyeon.html', '_blank')">김병현</button>
            <button class="blue-button" onclick="window.open('kim_taewoo.html', '_blank')">김태우</button>
            <button class="blue-button" onclick="window.open('ra_wonjun.html', '_blank')">라원준</button>
            <button class="blue-button" onclick="window.open('kim_chaewoon.html', '_blank')">김채운</button>
            <button class="blue-button" onclick="window.open('namgung_dong-geun.html', '_blank')">남궁동근</button>
        </div>
        
        <button class="close-button" onclick="closeTab()">닫기</button>
        <!-- 현재 창을 닫는 버튼 -->
        
        <script>
            function closeTab() {
                window.close();
                // 현재 창을 닫는 함수입니다. 일부 브라우저에서는 보안 상 허용되지 않을 수 있습니다.
            }
        </script>
    </div>
</body>
</html>
