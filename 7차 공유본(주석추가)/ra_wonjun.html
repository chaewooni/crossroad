!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. 이는 한글과 영어를 포함한 다양한 문자를 지원합니다. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지가 다양한 화면 크기(예: 모바일, 데스크톱)에서도 잘 보이도록 설정합니다. -->

    <title>제작자 상세 정보</title>
    <!-- 브라우저 탭에 표시될 제목을 "제작자 상세 정보"로 설정했습니다. -->

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            /* 글꼴을 sans-serif(모서리가 없는 깔끔한 글꼴)로 설정합니다. */

            display: flex;
            flex-direction: column;
            /* 내부 요소를 세로 방향으로 정렬합니다. */

            align-items: center;
            justify-content: center;
            /* 요소들을 가로와 세로 중앙에 배치합니다. */

            min-height: 100vh;
            /* 화면 높이에 맞게 페이지 높이를 설정하여 중앙 정렬이 유지되도록 합니다. */

            background-color: #A0B9B7;
            /* 페이지 배경색을 회청색으로 설정했습니다. */
        }

        .info-container {
            background-color: white;
            padding: 30px;
            /* 내부 여백을 30px로 설정해 내용이 테두리에 붙지 않도록 했습니다. */

            border-radius: 12px;
            /* 컨테이너의 모서리를 둥글게 처리해 부드러운 느낌을 줍니다. */

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* 그림자를 추가해 컨테이너에 입체감을 더했습니다. */

            text-align: center;
            /* 텍스트를 중앙 정렬합니다. */

            width: 80%;
            max-width: 600px;
            /* 컨테이너의 최대 너비를 600px로 제한해 화면 크기에 따라 조정되도록 했습니다. */
        }

        h1 {
            color: #333;
            /* 제목의 색상을 어두운 회색으로 설정해 가독성을 높였습니다. */

            margin-bottom: 20px;
            /* 제목과 아래 요소 사이에 간격을 추가했습니다. */
        }

        img {
            border-radius: 50%;
            /* 이미지를 원형으로 표시합니다. */

            width: 150px;
            height: 150px;
            /* 이미지 크기를 150px x 150px로 설정했습니다. */

            object-fit: cover;
            /* 이미지가 원형 안에 잘 맞게 표시되도록 설정했습니다. */

            margin-bottom: 20px;
            /* 이미지와 아래 텍스트 사이에 간격을 추가했습니다. */

            border: 4px solid #007bff;
            /* 이미지 테두리를 파란색으로 설정했습니다. */
        }

        p {
            color: #555;
            /* 텍스트 색상을 중간 회색으로 설정했습니다. */

            margin: 10px 0;
            /* 텍스트 위아래 간격을 10px로 설정해 읽기 편하게 했습니다. */
        }

        a {
            color: #007bff;
            /* 링크 텍스트 색상을 파란색으로 설정했습니다. */

            text-decoration: none;
            /* 링크에 밑줄을 없앴습니다. */

            font-weight: bold;
            /* 링크 텍스트를 굵게 표시합니다. */

            transition: color 0.3s;
            /* 링크 색상이 변경될 때 부드럽게 전환되도록 설정했습니다. */
        }

        a:hover {
            color: #0056b3;
            /* 마우스를 올리면 링크 색상이 더 어두운 파란색으로 변경됩니다. */
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            /* 버튼 크기와 여백을 설정했습니다. */

            font-size: 1rem;
            background-color: #28a745;
            /* 닫기 버튼 배경색을 초록색으로 설정했습니다. */

            color: white;
            /* 버튼 글씨 색상을 흰색으로 설정했습니다. */

            border: none;
            border-radius: 8px;
            /* 버튼 모서리를 둥글게 처리했습니다. */

            cursor: pointer;
            /* 버튼 위에 마우스를 올리면 포인터 모양으로 변경됩니다. */

            transition: background-color 0.3s;
            /* 배경색이 변경될 때 부드럽게 전환되도록 설정했습니다. */
        }

        .close-button:hover {
            background-color: #218838;
            /* 마우스를 올리면 배경색이 더 어두운 초록색으로 변경됩니다. */
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>제작자 상세 정보</h1>
        <img src="./images/rwj.jpg" alt="제작자 사진">
        <p><strong>이름:</strong> 라원준</p>
        <p>웹 페이지 디자인 보조</p>
        <p><strong>연락처:</strong> 010-5705-4496</p>
        <p><strong>이메일:</strong> <a href="mailto:zkslqkf6207@naver.com">zkslqkf6207@naver.com</a></p>
        <button class="close-button" onclick="closeTab()">닫기</button>
        <!-- 현재 창을 닫는 버튼입니다. -->
    </div>

    <script>
        function closeTab() {
            window.close();
            // 현재 창을 닫는 함수입니다. 일부 브라우저에서는 보안 상 이유로 동작하지 않을 수 있습니다.
        }
    </script>
</body>
</html>
